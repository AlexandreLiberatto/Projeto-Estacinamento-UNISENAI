<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacinamento UNISENAI</title>
</head>
<body>
    <div><!-- Início da div pincipal -->

        <div>
            <input type="text" id="modelo" placeholder="Digite o modelo do veículo">
            <input type="text" id="placa" placeholder="Digite a placa do veículo">
            <input type="text" id="cor" placeholder="Digite a cor do veículo">
            <input type="text" id="proprietario" placeholder="Digite o nome do proprietário">
            <input type="text" id="apartamento" placeholder="Digite o número do apartamento">
            <input type="text" id="bloco" placeholder="Digite o bloco dd apartamento">
            <input type="text" id="vaga" placeholder="Digite o número da vaga de estacionamento">
            <button id="reg">Registrar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Veículo</th>
                    <th>Placa</th>
                    <th>Cor</th>
                    <th>Proprietário</th>
                    <th>Apartamento</th>
                    <th>Bloco</th>
                    <th>Vaga</th>
                    <th>Horário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="garage"></tbody>
        </table>


    </div><!-- Fim da div pincipal -->
</body>
</html>
